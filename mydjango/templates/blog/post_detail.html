{% extends 'base.html' %}

{% block content %}
    <div class="post">
            <p><a href="{% url 'post_list_dynamic' %}">Go to Blog list</a></p>
            <p><a href="{% url 'post_edit' pk=post.pk %}">edit blog</a></p>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
