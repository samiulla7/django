{% extends 'base.html' %}

{% block content %}
<div>
    <h1><a href="/">Blogs</a></h1>
    <p><a href="{% url 'logout' %}">logout</a></p>
</div>
<p><a href="{% url 'post_new' %}">Add new blog</a></p>

    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
